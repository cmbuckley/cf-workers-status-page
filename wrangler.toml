name = "cf-workers-status-page"
workers_dev = true
compatibility_date = "2024-11-24"
compatibility_flags = ["nodejs_compat"]
main = "index.js"

[[rules]]
type = "Data"
globs = ["**/*.yml", "**/*.yaml"]
fallthrough = true

[triggers]
crons = ["*/5 * * * *"]

[site]
bucket = "out"

